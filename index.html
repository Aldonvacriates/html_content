<!-- Part 1: Form Creation
Create a Basic Contact Form with the following fields:
Name (text input)
Email (email input)
Message (textarea)
Submit button 

Bonus: Add a radio button group asking how the user found the site (e.g., Google, Social Media).-->

<form style="width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;" id="form1" class="html" action="submit.php" method="post">

    <section id="name" class="html" >
        <label  for="name" style="display: block; margin-bottom: 8px; color: #333;">Name:</label>
        <input style="width: 95%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;" type="text" name="name"  id="name" placeholder="My Name">
    </section>

<br>

    <section id="email" class="html">
        <label style="display: block; margin-bottom: 8px; color: #333;" for="email">Email:</label>
        <input style="width: 95%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;" type="email" name="email" id="email" placeholder="me@me.com">
    </section>
    
<br>
        
    <section id="pass" class="html">
        <label style="display: block; margin-bottom: 8px; color: #333;" for="pass">password</label>
        <input style="width: 95%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;" type="password" name="pass" id="pass" maxlength="12" placeholder="********">
    </section>

<br>


    <section id="message" class="html">
        <label style="display: block; margin-bottom: 8px; color: #333;" for="message">Message:</label>
        <textarea style="width: 95%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;" name="message" id="message" placeholder="Message"></textarea>
    </section>

<br>
    
    <section id="submit" class="html">
        <button style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;" type="submit">Submit</button>
    </section>        

<br>
    
    <section>
        <label for="found">How did you find this site?</label> <br><br>
        <input type="radio" id="friend" name="found" value="Friend">Friend <br>
        <input type="radio" name="found" id="found" value="Google">Google <br>
        <input type="radio" name="found" id="found" value="Social Media">Social Media
    </section>
</form>
